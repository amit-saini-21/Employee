<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edit Employee</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        nav {
            background-color: #5e72e4;
            padding: 15px;
            color: white;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        nav h1 {
            margin: 0;
        }

        /* Form Styling */
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 120px);
            padding: 20px;
        }

        form {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        form input,
        form textarea,
        form button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 25px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }

        form input:focus,
        form textarea:focus {
            outline: none;
            border-color: #5e72e4;
        }

        form button {
            background-color: #5e72e4;
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        form button:hover {
            background-color: #4b64c0;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        label {
            font-size: 1rem;
            font-weight: 600;
            color: #5e72e4;
        }

        textarea {
            resize: vertical;
            height: 150px;
        }

        /* Profile Picture Input */
        input[type="file"] {
            padding: 5px;
        }

        /* Animations for form inputs */
        form input,
        form textarea {
            transition: border 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        form input:focus,
        form textarea:focus {
            border-color: #5e72e4;
            transform: scale(1.02);
        }
    </style>
</head>

<body>
    <nav>
        <h1>Edit Employee</h1>
    </nav>

    <main>
        <form id="employee-form" enctype="multipart/form-data" method="post">
            <input type="text" name="name" placeholder="Full Name" value="{{ data.Name }}" required>
            <input type="email" name="email" placeholder="Email Address" value="{{ data.Email }}" required>
            <input type="text" name="phone" placeholder="Phone Number" value="{{ data.Phone }}" required>
            <input type="text" name="department" placeholder="Department" value="{{ data.Department }}" required>
            <input type="date" name="joining_date" value="{{ data['Joining Date'] }}" required>
            <input type="number" name="salary" placeholder="Salary" value="{{ data.Salary }}" required>

            <label>Upload Profile Picture</label>
            <input type="file" name="photo">

            <textarea name="address" placeholder="Address" required>{{ data.Address }}</textarea>

            <button type="submit">ðŸ’¾ Save Employee</button>
        </form>
    </main>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
